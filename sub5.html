				function handlerWidth() {
					let win_w = $(window).width();
					const sizeMiss = document.querySelector(".sizeBox");
					if(win_w >= 501) {
						sizeMiss.style.display = "block";
					} else {
						sizeMiss.style.display = "none";
					}
				}

				function init() {
					handlerWidth();
					window.addEventListener("resize", handlerWidth);
				}
				init();
